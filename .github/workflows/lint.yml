name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: bundle install
      - run: npm ci
      - run: bundle exec mdl .
      - run: npm run lint
      - run: bundle exec htmlproofer ./_site
