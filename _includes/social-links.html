<div class="social-links">
  {% if site.linkedin %}
  <a href="{{ site.linkedin }}" target="_blank" rel="noopener" aria-label="LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>
  {% endif %}

  {% if site.twitter %}
  <a href="{{ site.twitter }}" target="_blank" rel="noopener" aria-label="Twitter">
    <i class="fab fa-twitter"></i>
  </a>
  {% endif %}

  {% if site.facebook %}
  <a href="{{ site.facebook }}" target="_blank" rel="noopener" aria-label="Facebook">
    <i class="fab fa-facebook"></i>
  </a>
  {% endif %}

  {% if site.github %}
  <a href="{{ site.github }}" target="_blank" rel="noopener" aria-label="GitHub">
    <i class="fab fa-github"></i>
  </a>
  {% endif %}
</div>
