---
layout: default
---
<div class="blog-container">
  <h1>Latest Posts</h1>
  <div class="blog-grid">
    {% for post in site.posts %}
      <article class="blog-card">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-meta">{{ post.date | date: "%B %e, %Y" }}</div>
        <div class="post-excerpt">{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </div>
</div>
