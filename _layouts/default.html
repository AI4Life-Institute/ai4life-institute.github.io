<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    {% include meta.html %}

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/images/favicon.ico">
  </head>

  <body>
    {% include header.html %}

    <div id="main" role="main" class="main-content">
      <div class="container">
        {{ content }}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.name }}. All rights reserved.</p>
          <p>Washington State, USA</p>
          <p><a href="mailto:{{ site.footer-links.email }}">{{ site.footer-links.email }}</a></p>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
  </body>
</html>
