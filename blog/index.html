---
layout: page
title: Blog
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="meta">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="button read-more">Read More</a>
    </article>
  {% endfor %}
</div>
